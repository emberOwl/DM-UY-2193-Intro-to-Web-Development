<!DOCTYPE HTML>
<html>
	<!-- https://newsignature.github.io/us-map/#usage-methods view-source:https://statesymbolsusa.org/categories/bird-->
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/raphael.js"></script>
		<script src="js/jquery.usmap.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/style.css">
		<style>
			#map {
				width: 800px; 
				height: 800px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="index.html" style="color:#59c7f9">STATE BIRDS</a>
			  <a href="birds_near_me.html" style="color:#c359f9">BIRDS NEAR ME</a>
			  <a href="bird_index.html" style="color:#f959f3">BIRD INDEX</a>
			  <a href="about.html" style="color:#f95996">ABOUT</a>
			</div>
			<div id="navSymbol" onclick="openNav();">&#9776;</div>
			<h1 id="siteName">POCKET BIRB</h1>
			<br/>
			<div id="wrapper">
				<h2 id="birdTitle"></h2>
				<div><img id="birdImg"/></div>
				<br/>
				<div id="map"></div>
				<br/>
				<div>Images and bird names from <a href="https://statesymbolsusa.org/categories/bird">here.</a></div>
			</div>
		</div>
		<script src="js/info.js"></script>
		<script src="js/navbar.js"></script>
		<script>
			$('#map').usmap({
				// default state color: green
				stateStyles: {'fill': '#487044'},
			  	// The hover action
			  	mouseover : function(event, data) {
			  		// add bird name
			    	$('#birdTitle').text(birds[data.name]);
			    	// add bird image
			    	$('#birdImg').attr('src',images[data.name]);
			    }
			});
		</script>
	</body>
</html>
